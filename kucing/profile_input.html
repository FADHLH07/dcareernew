<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Diri - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile_input.html">Input Data Diri</a></li>
            <li><a href="view_profile.html">Lihat Data Diri</a></li>
            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Input Data Diri</h2>
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" readonly />

            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Nomor Telepon:</label>
            <input type="text" id="phone" name="phone" required />

            <label for="description">Deskripsi Diri:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Simpan Data Diri</button>
        </form>
    </div>

    <script src="profile_input.js"></script>
</body>
</html>
