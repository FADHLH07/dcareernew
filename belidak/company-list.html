<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Company List</h1>
        <div id="company-list" class="mt-3">
            <!-- Company data will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const company = JSON.parse(localStorage.getItem('company'));
            if (company) {
                const companyList = document.getElementById('company-list');
                const companyCard = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${company.name}</h5>
                            <p class="card-text">${company.description}</p>
                            <p class="card-text"><strong>Phone:</strong> ${company.phone}</p>
                            <p class="card-text"><strong>Website:</strong> <a href="${company.website}" target="_blank">${company.website}</a></p>
                            <img src="${company.logo}" alt="${company.name}" class="img-fluid">
                        </div>
                    </div>
                `;
                companyList.innerHTML = companyCard;
            } else {
                document.getElementById('company-list').innerHTML = '<p>No company data found.</p>';
            }
        });
    </script>
</body>
</html>
